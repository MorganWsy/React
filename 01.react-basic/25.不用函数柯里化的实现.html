<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>25.不用函数柯里化的实现</title>
</head>

<body>
  <div id="demo"></div>
  <script src='../js/react.development.js'></script>
  <script src='../js/react-dom.development.js'></script>
  <script src='../js/babel.min.js'></script>
  <script type='text/babel'>
    class LogIn extends React.Component {
      // 初始化状态（使用setState()方法设置状态之前，最好先初始化状态！！）
      state = {
        username: '',
        password: ''
      }

      /* 获取表单数据（没有使用函数柯里化，同样可以实现相同的功能） */
      getFormDataHandler = (type, event) => {
        this.setState({ [type]: event.target.value });
      }

      // 表单提交处理
      loginHandler = (event) => {
        // 阻止表单的默认行为
        event.preventDefault();
        const { username, password } = this.state;
        alert(`用户名：${username}，密码：${password}`);
      }
      render() {
        return (
          <form action="#" onSubmit={this.loginHandler}>
            <label htmlFor="username">用户名：</label>
            <input type="text" id='username' name='username' onChange={event => this.getFormDataHandler('username', event) } /><br /> 
            <label htmlFor="password">密码：</label>
            <input type="password" id='password' name='password' onChange={event=>this.getFormDataHandler('password',event )} /><br />
            <button>提交</button>
          </form>
        )
      }
    }
    ReactDOM.render(<LogIn />, document.getElementById('demo'));
  </script>
</body>

</html>
