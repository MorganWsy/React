<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类式组件</title>
  <!-- 
    1、创建类式组件时，必须继承React内置的一个对象(React.Component);
    2、render()方法位于MyComponent类的原型对象上（这个方法来自React.Component);
    3、将组件渲染到页面上的过程：
      (1)React解析组件标签，发现组件是通过类来定义的，找到对应的类式组件，自动new出该组件的实例对象，并通过这个实例对象调用render()方法；
      (2)React根据render()的返回值，将虚拟DOM转为真实DOM，并添加到页面上。
   -->
</head>
<body>
  <div id="demo"></div>
  <script src='../js/react.development.js'></script>
  <script src='../js/react-dom.development.js'></script>
  <script src='../js/babel.min.js'></script>
  <script type='text/babel'>
    // 1、创建一个类式组件
    class MyComponent extends React.Component{
      render(){
        // render方法中的this是谁？ MyComponent的实例对象 <=> MyComponent组件实例对象
        console.log(this);
        return <h2>这是类式组件</h2>
      }
    }
    // 2、将组件渲染到页面上
    ReactDOM.render(<MyComponent/>, document.getElementById('demo'));

  </script>
</body>
</html>
