<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>props的简写形式</title>

</head>

<body>
  <div id="demo1"></div>
  <div id="demo2"></div>
  <div id="demo3"></div>
  <div id="demo4"></div>

  <script src='../js/react.development.js'></script>
  <script src='../js/react-dom.development.js'></script>
  <script src='../js/babel.min.js'></script>
  <!-- 引入PropTypes对象 -->
  <script src='../js/prop-types.js'></script>
  <script type='text/babel'>
    class Person extends React.Component {
      // 使用static关键字定义属性或方法，表示该属性或方法是类的，而不是类的实例对象，只有类本身和它的子类包含这些属性、方法。
      // 对标签属性的限制放在render方法前后都行，没影响。
      static propTypes = {
        name: PropTypes.string.isRequired,
        age: PropTypes.number,
        sex: PropTypes.string
      }
      static defaultProps = {
        age: 18,
        sex: 'male'
      }
      render() {
        const { name, age, sex } = this.props;
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age}</li>
          </ul>
        )
      }
      
    }
    ReactDOM.render(<Person name='Tom' sex='male' />, document.getElementById('demo1'));
    ReactDOM.render(<Person name='Jackson' age={22} sex='male' />, document.getElementById('demo2'));

    const obj = { name: 'Alice', age: 20, sex: 'female' };
    ReactDOM.render(<Person name={obj.name} age={obj.age} sex={obj.sex} />, document.getElementById('demo3'));
    ReactDOM.render(<Person {...obj} />, document.getElementById('demo4'));
  </script>
</body>

</html>
