<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js表达式与js语句</title>
  <!-- 
    1.js表达式：一个js表达式会产生1个值，可以将js表达式放在任何需要值的地方（只要能用变量存储起来的都是js表达式）
      如:(1) 变量a
        (2) a + b
        (3) function fn() {}
        (4) arr.map()
        (5) {name: 'www', age: '20'}
        (6) console.log(1)
        (7) fn(1)
        ...
    2.js语句（代码）: 产生不了值
      (1) if(){ xxx }
      (2) switch() {case: xxx}
      (3) for(let i=0; i<len; i++) {}
      ...
    注意：如果在{}中传入一个数组，react会自动帮我们遍历这个数组；如果是一个对象，则会报错。
   -->
</head>

<body>
  <div id="test"></div>
  <script src='../js/react.development.js'></script>
  <script src='../js/react-dom.development.js'></script>
  <script src='../js/babel.min.js'></script>
  <script type="text/babel">
    const arr = ['Angular', 'React', 'Vue','Svelte'];
    const obj = { name1: 'Angular', name2: 'React', name3: 'Vue' };
    const VDOM = (
      <div>
        <h2>2022年前端流行开发框架</h2>
        <ul>
          {
            arr.map((item, index) => {
              // react要求每个虚拟dom有唯一标识key
              return <li key={index}>{item}</li>
            })
          }
        </ul>
      </div>
    );

    ReactDOM.render(VDOM, document.getElementById('test'));

  </script>
</body>

</html>
