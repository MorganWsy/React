<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22.非受控组件</title>

</head>

<body>
  <div id="demo"></div>
  <script src='../js/react.development.js'></script>
  <script src='../js/react-dom.development.js'></script>
  <script src='../js/babel.min.js'></script>
  <script type='text/babel'>
    /* 
      非受控组件：html中所有输入类的dom元素（checkbox，radio，input等），我们在定义这些元素的同时，通过事件和ref直接去获取他们的值（现用现取）。非受控组件的缺点在于：想要获取输入类的dom元素的值，都得给这些元素添加ref属性（过度使用ref属性效率会低）
    */
    class LogIn extends React.Component{
      loginHandler = (event) => {
        // 阻止表单的默认行为
        event.preventDefault();
        const {username,password} = this;
        alert(`用户名：${username.value}，密码：${password.value}`);
      }
      render(){
        return (
          <form action="#" onSubmit={this.loginHandler}>
            <label htmlFor="username">用户名：</label>  
            <input type="text" id='username' name='username' ref={(dom) => {this.username = dom}}/><br/>
            <label htmlFor="password">密码：</label>
            <input type="password" id='password' name='password' ref={(dom) => {this.password = dom}}/><br/>
            <button>提交</button>
          </form>
        )
      }
    }
    ReactDOM.render(<LogIn/>, document.getElementById('demo'));
  </script>
</body>

</html>
